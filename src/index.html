	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Title</title>
		<link
			href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Reenie+Beanie"
			rel="stylesheet"
		/>
		<style>
			*,
			::before,
			::after {
				box-sizing: border-box;
			}

			body,

				overflow: hidden;
